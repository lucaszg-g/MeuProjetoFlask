{% extends 'base.html' %}
{% block title %} Upload {% endblock %}
{% block content %}
    <h2 class="font-monospace">Upload</h2>
    {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}
    {% if message %}
                <p class="text-success">{{ message }}</p>
            {% endif %}
    <div class="input-group">
        <form action ="/" enctype="multipart/form-data" method="POST">
            <input type="file" name="arquivo" id="arquivo" class="form-control" aria-label="Upload">
            <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Submit</button>

        </form>
    </div>
    <a href="/logout" type="button" class="btn btn btn-danger" style="margin-top: 10px">Logout</a>
{% endblock %}
